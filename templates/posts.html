{% extends 'base.html' %}

{% block title %}
Записи
{% endblock %}

{% block body %}
<div class="container mt-5">
<h1>ВСЕ ЗАПИСИ</h1>
    {% for i in articles %}
    <div class="alert alert-info">
        <h2>{{i.title}}</h2>
        <p>{{i.intro}}</p>
        <p><b>Дата: {{i.date.date()}}</b></p>
        <a href="/posts/{{i.id}}" class="btn btn-warning">Подробнее</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
